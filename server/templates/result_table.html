  <head>
    <title>Results</title>
    <link rel="stylesheet" href="/styles/base_css_ltr.css" />
    <link rel="stylesheet" href="/styles/explore.css">
    <script language="javascript" src="/scripts/result_table_script.js"></script>
  </head>
  <body>
    <table width="100%" height="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td style="height: 67px;">
          <table width="100%" cellspacing="0" cellpadding="0">
            <tr>
              <td width="100%">
                <div class="kd-googlebar">
                  <div style="width:100%;position:relative;">
                    <div style="float:left;width:224px;">
                      <a class="logo">
                        <img src="/images/logo_Google_BITE.png"
                             style="width:104px;">
                      </a>
                    </div>
                    <div id="baseHeader" style="float:left;">
                      <div class="kd-buttonbar kd-googlebuttonbar kd-segmentedcontrol">
                        <a href="/home#page=set_details&suiteName=testSuite&projectName=testProject">
                          <div class="kd-button left">
                            <span class="maskedIcon icon_home">
                              <img src="" width="21" height="21">
                            </span>
                          </div>
                        </a>
                        <a href="/result/tableview">
                          <div class="kd-button right">
                            <span class="maskedIcon icon_dash">
                              <img src="" width="21" height="21">
                            </span>
                          </div>
                        </a>
                      </div>
                    </div>
                    <div id="topRow" style="float:right; margin-right:44px;">
                      <span class="topnav-username" style="text-align: right;">
                      </span>
                    </div>
                    <div class="kd-butterbar" id="statusMessageDiv">
                      <p id="statusMessage"></p>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <div id="baseView">
            <div style="width:224px;float:left;">
              <div style="padding-left:50px;padding-top:20px;">
                <div style="color:#999;font-size:13px;">
                  Chrome builds from
                </div>
                <div style="padding-top:5px">
                  <input type="text" style="width:130px;"
                         id="result-table-chrome-from"
                         placeholder="ex. 18.0.1025.142">
                </div>
                <div style="color:#999;padding-top:20px;font-size:13px;">
                  To
                </div>
                <div style="padding-top:5px">
                  <input type="text" style="width:130px;padding-top:3px;"
                         id="result-table-chrome-to"
                         placeholder="ex. 19.0.1023.329">
                </div>
                <div id="project-selector" style="padding-top:20px;"></div>
                <div id="platform-selector" style="padding-top:20px;"></div>
                <div class="kd-formbuttons" style="padding-top:5px;">
                    <a class="kd-button kd-button-submit primary"
                       id="result-table-search"
                       style="-webkit-user-select: none; ">
                      Search
                    </a>
                  </div>
              </div>
            </div>
            <div style="padding-top:20px;margin-left:224px;overflow:auto">
              <table border="0" cellspacing="0" cellpadding="0"
                     class="kd-table" id="resultsTable">
                <thead id="result-table-head">
                </thead>
                <tbody id="result-table-body">
                </tbody>
              </table>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </body>
  <script language="javascript">
    new rpf.server.ResultTable();
  </script>
</html>
